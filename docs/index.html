<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Just Earth Minecraft Server">
    <meta name="keywords" content="just, earth, minecraft, server, java, earthmc, jes">
    <meta name="author" content="jes.earth">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/timeline.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/fadeIn.js"></script>
    <script src="config.js"></script>
    <title>Just Earth Minecraft Server</title>
</head>
<body class="bg-dark">
<noscript>
    It appears that your browser does not support JavaScript, or has JavaScript disabled. Please enable it or use
    a browser that does support JavaScript in order to view this site correctly.
</noscript>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img class="navbar-logo" src="" alt="jes.earth">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" id="headerSocials">
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="headerLinks">
                </ul>
            </div>
        </div>
    </nav>
    <script>
        document.querySelector(".navbar-logo").setAttribute("src", HEADER.brandIcon.url);
        for (let social of HEADER.socialMedia) {
            document.getElementById("headerSocials").insertAdjacentHTML("beforeend", `
        <a class="link social-navbar onhover-gray px-1" href="${social.url}"><i class="fab fa-${social.icon}"></i></a>
        `);
        }
        for (let link of HEADER.links) {
            document.getElementById("headerLinks").insertAdjacentHTML("beforeend", `
        <li class="nav-item">
            <a class="nav-link link" href="${link.url}">${link.text}</a>
        </li>
        `);
        }
    </script>
    <div class="p-5 mb-4 rounded-3 server-background text-light monster">
        <div class="container-fluid py-5 text-center">
            <h1 class="display-5 minecraft-font text-shadow" id="topBigText"></h1>
            <p class="minecraft-font text-shadow-small" id="topSmallText"></p>
            <br>
            <button class="btn btn-lg btn-outline-light minecraft-font blur-bg text-shadow-small" id="javaIPButton"></button>
            <br>
            <sub id="bedrockIPButton" class="onhover-underline minecraft-font text-shadow-small"></sub>
            <br>
        </div>
    </div>
    <script>
        document.querySelector(".server-background").style.backgroundImage = `url("${TOP.backgroundURL}")`;
        document.getElementById("topBigText").innerText = TOP.bigText;
        document.getElementById("javaIPButton").innerText = TOP.javaButton.text;
        document.getElementById("bedrockIPButton").innerText = TOP.bedrockButton.text;
        document.getElementById("topSmallText").innerText = TOP.smallText;
    </script>
    <div id="imageTiles">

    </div>
    <script>
        for (let tile of IMAGE_TILES) {
            if (tile.imagePosition === "right") {
                document.getElementById("imageTiles").insertAdjacentHTML("beforeend", `
            <div class="row${tile.dontFadeIn ? "" : " fade-in"} pb-3">
                <div class="col-sm-7 minecraft-font text-light h-100 mt-5 pe-5 text-right-desktop">
                    ${tile.html}
                </div>
                <div class="col-sm-5 h-100">
                    <img alt="${tile.imageAlt}" class="img-fluid object-fit-${tile.objectFit} h-100 rounded w-100 pb-3" src="${tile.imageURL}">
                </div>
            </div>
            `);
            } else {
                document.getElementById("imageTiles").insertAdjacentHTML("beforeend", `
            <div class="row${tile.dontFadeIn ? "" : " fade-in"} pb-3">
                <div class="col-sm-5 h-100">
                    <img alt="${tile.imageAlt}" class="img-fluid object-fit-${tile.objectFit} h-100 rounded w-100 pb-3" src="${tile.imageURL}">
                </div>
                <div class="col-sm-7 minecraft-font text-light h-100 pe-5">
                    ${tile.html}
                </div>
            </div>
            `);
            }
        }
    </script>
    <h1 class="minecraft-font text-light text-center pt-5 fade-in">How To Join</h1>
    <br>
    <div class="row text-light minecraft-font" id="joinInstructions">

    </div>
    <script>
        for (let tile of JOIN_INSTRUCTIONS) {
            document.getElementById("joinInstructions").insertAdjacentHTML("beforeend", `
        <div class="col-sm-6 card bg-dark border-0 fade-in">
            <div class="card-body bg-dark">
                <div class="d-flex align-items-center">
                    <div class="flex-shrink-0">
                        <img style="width: 10vw" class="rounded" src="${tile.imageURL}" alt="${tile.imageAlt}">
                    </div>
                    <div class="flex-grow-1 ms-5">
                        ${tile.content}
                    </div>
                </div>
            </div>
        </div>
        `)
        }
    </script>
    <!--%- include("./partials/roadmap") %-->
    <h1 class="text-center fade-in text-light minecraft-font pt-5" id="faqTitle"></h1>
    <div class="row minecraft-font text-light" id="faq">
        <div class="col-sm-2">

        </div>
        <div class="col-sm-8" id="faqQuestions">
        </div>
        <div class="col-sm-2">

        </div>
    </div>
    <script>
        document.getElementById("faqTitle").innerText = TITLES.FAQ;
        for (let question of FAQ) {
            document.getElementById("faqQuestions").insertAdjacentHTML("beforeend", `<br><h3 class="fade-in">${question.question}</h3><p class="fade-in">${question.answer}</p>`);
        }
    </script>
    <footer class="text-center text-light fade-in rem-2" id="footer">
    </footer>
    <br>
    <script>
        for (let social of SOCIAL_MEDIA_FOOTER) {
            document.getElementById("footer").insertAdjacentHTML("beforeend", `
        <span class="badge rounded-pill bg-dark">
            <a class="text-light onhover-gray" href="${social.url}">
                <i class="fab fa-${social.icon}"></i>
            </a>
        </span>
        `);
        }
    </script>
</div>
<script src="js/main.js"></script>
</body>
